<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Statistics</title>
  <style>
    /* Ajout d'une police moderne */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fc; /* Fond clair et agréable */
      color: #333; /* Texte sombre pour un bon contraste */
    }

    h1 {
      margin: 0;
      color: #2c3e50; /* Bleu foncé pour les titres */
      font-size: 24px;
    }

    .comparison {
      flex: 1;
      background-color: #3498db; /* Bleu attrayant pour le fond */
      color: white; /* Couleur du texte blanc */
      padding: 20px;
      box-sizing: border-box;
    }

    .player {
      flex: 1;
      display: flex;
      gap: 20px; /* Ajout d'espace entre les colonnes */
    }

    .infos {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: #ecf0f1; /* Fond gris très clair */
      min-width: 0;
      border-radius: 10px; /* Coins arrondis pour un effet moderne */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Ombre légère */
    }

    .view {
      flex: 2;
      padding: 20px;
      box-sizing: border-box;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    select {
      padding: 10px;
      border: 1px solid #3498db;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .gameInfo {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      max-width: 300px;
      margin: auto;
    }

    .label {
      font-weight: bold;
    }

    .chartDiv {
      margin-bottom: 20px;
    }

    .chartTitle {
      font-size: 18px;
      color: #2c3e50;
      margin-bottom: 10px;
      text-align: center;
    }

    /* Ajout d'une animation au survol */
    canvas {
      transition: transform 0.2s ease-in-out;
    }

    canvas:hover {
      transform: scale(1.05); /* Zoom au survol */
    }

    /* Effet de survol pour les objectifs */
    .captureObjective {
      color: #1abc9c;
      font-weight: bold;
    }

    .profitObjective {
      color: #e67e22;
      font-weight: bold;
    }

    /* Bouton stylisé */
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9; /* Plus foncé au survol */
    }

    /* Media query pour petits écrans */
    @media (max-width: 768px) {
      .player {
        flex-direction: column;
      }

      .infos, .view {
        flex: 1;
        padding: 15px;
      }
    }
  </style>
  
  <!-- Lien vers la police Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="comparison">
    <h1>Rankings</h1>
    <div class="chartDiv">
      <canvas id="rankingChart" class="chart"></canvas>
    </div>
  </div>

  <div class="player">
    <div class="infos">
      <h1>Player Statistics</h1>
      <select id="playerSelect" onchange="fetchPlayerData()">
        <option value="">Select a player</option>
      </select>
      <div class="gameInfo">
        <div class="label">Player:</div>
        <div id="playerName"></div>

        <div class="label">Objective:</div>
        <div id="playerObjective" class="playerObjective"></div>

        <div class="label">Total capture:</div>
        <div id="playerCapture"></div>

        <div class="label">Capital:</div>
        <div id="playerCapital"></div>
      </div>

      <div id="highScores">
        <h2>Records:</h2>
        <div class="gameInfo">
          <div class="label">Best capture:</div>
          <div id="highScoreCapture">ccc</div>
          <div class="label">Best end capital:</div>
          <div id="highScoreCapital">ccc</div>
        </div>
      </div>
    </div>

    <div class="view">
      <h1>Game summary</h1>
      <div class="chartDiv">
        <div class="chartTitle">Fish stock evolution</div>
        <canvas id="GeneralChart" class="chart"></canvas>
      </div>
      <div class="chartDiv">
        <div class="chartTitle">Capture</div>
        <canvas id="CaptureChart" class="chart"></canvas>
      </div>
      <div class="chartDiv">
        <div class="chartTitle">Economy</div>
        <canvas id="EconomyChart" class="chart"></canvas>
      </div>
    </div>
  </div>
  
  <!-- Scripts pour les données et graphiques inchangés -->
</body>
</html>
